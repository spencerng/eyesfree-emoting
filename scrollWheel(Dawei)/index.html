<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Radial Wheel Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=2">

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link rel='stylesheet' href='https://rawgit.com/jwandrews/f1f4e6152799777b3a36f8afb376e3cc/raw/040fed47eca3505fc1c84da8702232be95e0901b/gemini-css-2.0.css'><link rel="stylesheet" href="./style.css">
<script src="wheel.js"></script> 

</head>
<body>
<!-- partial:index.partial.html -->
<div class="l-row">
  <div class="l-column--medium-6 l-column--medium-offset-3 align-center">
    <div class="hgroup rule pad full">
      <h1 class="hN c-g5">Emoji Scroll Wheel</h1>
    </div>
    
	<h1 class="hN c-g5" onmousedown="mouseDown()" onmouseup="mouseUp()">PICK EMOJI</h1>
	<h2 class="hN c-g5">Emoji Selected: <p id="update">None</p></h2>
	
    <div id = "wheel" class="dial-wrapper" style="display:none;">
      <div class="dial-items">
        <span class="item-1"><input onclick="updateEmoji('love')" type="image" src="love.png" alt="Submit" width="60" height="60"></span>
        <span class="item-2"><input onclick="updateEmoji('yay')" type="image" src="yay.png" alt="Submit" width="60" height="60"></span>
        <span class="item-3"><input onclick="updateEmoji('laugh')" type="image" src="laugh.png" alt="Submit" width="60" height="60"></span>
        <span class="item-4"><input onclick="updateEmoji('like')" type="image" src="like.png" alt="Submit" width="60" height="60"></span>
        <span class="item-5"><input onclick="updateEmoji('sad')" type="image" src="sad.png" alt="Submit" width="60" height="60"></span>
		<span class="item-6"><input onclick="updateEmoji('angry')" type="image" src="angry.png" alt="Submit" width="60" height="60"></span>
		<div class="dial-arrow"></div>
      </div>
    </div>
	<p class="hN c-g5" id="demo"></p>
	<canvas onmousedown="userClicked(event)" id="myCanvas" width="50" height="50" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
  </div>
</div>
<!-- partial -->
  

</body>
</html>
