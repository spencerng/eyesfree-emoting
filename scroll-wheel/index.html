<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Radial Wheel Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=2">

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link rel='stylesheet' href='https://rawgit.com/jwandrews/f1f4e6152799777b3a36f8afb376e3cc/raw/040fed47eca3505fc1c84da8702232be95e0901b/gemini-css-2.0.css'><link rel="stylesheet" href="./style.css">
<script src="wheel.js"></script> 

</head>
<body onmouseup="mouseUp1(event)" onload="onLoadEvent()" ontouchend="mouseUp1(event)">
<!-- partial:index.partial.html -->
<div class="l-row">
  <div class="l-column--medium-6 l-column--medium-offset-3 align-center">
    <div class="hgroup rule pad full">
      <h1 class="hN c-g5">Emoji Scroll Wheel</h1>
    </div>
    
	<h1 class="hN c-g5">PICK EMOJI</h1>
	<h2 class="hN c-g5">Emoji Selected: <p id="update">None</p></h2>
	<p class="hN c-g5" id="x" hidden>None</p>
	<p class="hN c-g5" id="y" hidden>None</p>
	<p class="hN c-g5" id="width" hidden>None</p>
	
    <div id = "wheel" class="dial-wrapper" style="display:none;" onmouseup="mouseUp1(event)" ontouchend="mouseUp1(event)">
      <div class="dial-items">
        <span class="item-1"><input ontouchend="updateEmoji('love')" onmouseup="updateEmoji('love')" type="image" src="love.png" alt="Submit" width="60" height="60"></span>
        <span class="item-2"><input ontouchend="updateEmoji('yay')" onmouseup="updateEmoji('yay')" type="image" src="yay.png" alt="Submit" width="60" height="60"></span>
        <span class="item-3"><input ontouchend="updateEmoji('laugh')" onmouseup="updateEmoji('laugh')" type="image" src="laugh.png" alt="Submit" width="60" height="60"></span>
        <span class="item-4"><input ontouchend="updateEmoji('like')" onmouseup="updateEmoji('like')" type="image" src="like.png" alt="Submit" width="60" height="60"></span>
        <span class="item-5"><input ontouchend="updateEmoji('sad')" onmouseup="updateEmoji('sad')" type="image" src="sad.png" alt="Submit" width="60" height="60"></span>
		<span class="item-6"><input ontouchend="updateEmoji('angry')" onmouseup="updateEmoji('angry')" type="image" src="angry.png" alt="Submit" width="60" height="60"></span>
      </div>
    </div>
	<p class="hN c-g5" id="demo"></p>
	<canvas ontouchstart = "mouseDown1(event)" ontouchend = "mouseUp1(event)" onmousedown="mouseDown1(event)" onmouseup="mouseUp1(event)" id="myCanvas" width="1000" height="500" style="border:1px solid #d3d3d3;"></canvas>
  </div>
</div>
<!-- partial -->
  

</body>
</html>
