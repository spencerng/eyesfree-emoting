<!DOCTYPE html>
<html>

<head>
  <title>Learn Send Method A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.rawgit.com/bgrins/TinyColor/master/tinycolor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script>var exports = {};</script>
  <script src="../js/pDollar.js"></script>
  <script src="../js/shapeDetect.js"></script>
  <script src="../js/sendDemo.js"></script>
  <script type="text/javascript">
  	shapeTrace=true;
  </script>
</head>

<body>
  <div class="container" id="info">
    <img src="../assets/send.png" style="margin-top:2rem; padding:2; fill:#7888BF">
    <div class="heading">
      <h3 class="blue_heading" style="padding-top:2rem">Sending Emoticons</h3>
      <h5 style="color: #707070"> Method 1: Shape Tracing </h5>
    </div>

    <h4 class="bold_info" style="padding: 2.5rem 1rem 0;">
      Trace the shape shown under the emoticon
    </h4>

    <button style="margin-top: 2rem"
      onclick="displayDemo()"
      class="btn btn-lg blue_btn">Start</button>
    </div>
 </div>

  <div class="outer" id="demoDisplay">
    <!-- Emoticon -->
    <div class="ellipse">
      <img src="../assets/like.png" alt="emoji" class="emoji">
    </div>

    <div class="emoji_name">1. Like</div>

    <h4 class="status">no emoticon detected</h4>

    <div style="margin: 1rem 0">
      <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Finish</button>
      <button class="button_margin btn" onclick="onClickClearStrokes()">Clear</button>
      <button class="btn btn-info" onclick="prevEmoticon()"><< Prev</button>
      <button class="btn btn-info" onclick="nextEmoticon()">Next >></button>
    </div>
    

    <!-- Canvas -->
    <canvas id="myCanvas"
      onmousedown="mouseDownEvent(event.clientX, event.clientY, event.button)"
      onmousemove="mouseMoveEvent(event.clientX, event.clientY, event.button)"
      onmouseup="mouseUpEvent(event.clientX, event.clientY, event.button)" oncontextmenu="return false;">
    </canvas>

    <!-- Trace Image -->
    <img src="../assets/trace_like.png" alt="trace" class="trace">

    <!-- Finished Confirmation Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to move on?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            By clicking Ready, you confirm that you have learned this method of sending emoticons and are ready to use them in the study trial.
          </div>
          <div class="modal-footer" style="justify-content: space-between;">
            <button type="button" class="btn round_btn btn-secondary" data-dismiss="modal">Not Yet</button>
            <a href="sendA.html" type="button" class="btn round_btn btn-success">Ready</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
