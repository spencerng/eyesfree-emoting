<!DOCTYPE html>
<html>

<head>
  <title>Send Demo 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.rawgit.com/bgrins/TinyColor/master/tinycolor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script>var exports = {};</script>
  <script src="../js/qDollar.js"></script>
  <script src="../js/shapeDetect.js"></script>
</head>

<body onload="onLoadEvent()">
  <div class="outer">
    <!-- Emoticon -->
    <div class="ellipse">
      <img src="../assets/like.png" alt="emoji" class="emoji">
    </div>

    <h3 class="status">no emoticon detected</h3>
    <div>
      <button onclick="onClickClearStrokes()">Clear</button>
      <button onclick="replaceTraceImg()">Next</button>
    </div>
    

    <!-- Canvas -->
    <canvas id="myCanvas"
      onmousedown="mouseDownEvent(event.clientX, event.clientY, event.button)"
      onmousemove="mouseMoveEvent(event.clientX, event.clientY, event.button)"
      onmouseup="mouseUpEvent(event.clientX, event.clientY, event.button)" oncontextmenu="return false;">
    </canvas>

    <!-- Trace Image -->
    <img src="../assets/trace_like.png" alt="trace" class="trace">

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    function replaceTraceImg() {
      onClickClearStrokes();
      var imgReplace = document.getElementsByClassName("trace")[0];

      if (imgReplace.src.includes("_like")) {
        imgReplace.src = "../assets/trace_laugh.png";
      } else if (imgReplace.src.includes("_laugh")) {
        imgReplace.src = "../assets/trace_sad.png";
      } else if (imgReplace.src.includes("_sad")) {
        imgReplace.src = "../assets/trace_angry.png";
      } else if (imgReplace.src.includes("_angry")) {
        imgReplace.src = "../assets/trace_love.png";
      } else if (imgReplace.src.includes("_love")) {
        imgReplace.src = "../assets/trace_yay.png";
      } else {
        imgReplace.src = "../assets/trace_like.png";
      }

      imgReplace.style.visibility = "visible";
    }
  </script>
</body>

</html>
